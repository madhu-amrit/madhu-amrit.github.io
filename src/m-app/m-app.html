<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-swipeable-container/iron-swipeable-container.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="m-app">
  <template>
    <style>
      :host {
        display: block;
      }

        #head{
        margin-bottom:10px;  
        border-radius: 5px;       
        font-weight: 300;
        font-size: 40px;
        color: black;
        background-color: white;
        letter-spacing: 5px;
        text-transform: uppercase;
        padding: 1% 2% 1% 2%;
        }
        
      
        .card{  
        margin-bottom: 22px;
        padding: 18px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width:100%;
        border-radius: 5px;
        transition: 0.2s;
        background-color: purple;
        font-family: 'Quicksand', sans-serif;

        }

        .card:hover {
        box-shadow: 0 30px 30px 0 rgba(0,0,0,0.2);
        }

        @media(max-width: 600px){
       
        }

        #descrip{
          
          padding-left: 20px;
          margin-bottom: 10px;
        }
         .quote{
        color:white;
        text-align:center;
        position: relative;
        margin-bottom: 10px;
        }

        .quote p{
          font-size: 22px;
        }

        .cred{
          color: white;
          font-size: 15px;
          background-color: ;
          text-align: center;
          width: 100px;
          height: 30px;
          position: relative;
          left: 70%;
          bottom:0;

        }
    </style>
    

    <div id="head">[[prop1]]</div>
<p id="descrip">Motivational quotes for all, read, understand , apply, see the magic!</p>

<div>
  
<template is="dom-repeat"  items="[[homedata]]">
<paper-card class="card">

<div class="quote">
<p>[[item.quote]]</p>
</div>
<div class="cred">--[[item.by]]</div>

</paper-card>
</template>

</div>












  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MApp extends Polymer.Element {
      static get is() { return 'm-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'MotivQuotes'
          }
        };
      }
    }

    window.customElements.define(MApp.is, MApp);
  </script>
</dom-module>
